<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add MCQs</title>
    <link rel="stylesheet" href="add mcqs.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Add MCQs</h1>
        </div>
        <div class="image">
            <img src="/Resources/question mobile.png" alt="">
        </div>
        <div class="gradient-right"></div>
        <div class="question">
            <input type="text" placeholder="Title of the question....." id="ques" name="ques"><br>
            <div class="options">
                <input type="text" placeholder="Option 1" id="1" name="1"><br>
                <input type="text" placeholder="Option 2" id="2" name="2"><br>
                <input type="text" placeholder="Option 3" id="3" name="3"><br>
                <input type="text" placeholder="Option 4" id="4" name="4"><br><br>
                <input type="text" placeholder="Correct Option" id="correct" name="correct"><br>
            </div>
        </div>
        <div class="buttons">
            <pre>
                <input type="submit" value="Add Next">    <input type="submit" value="Clear">   <input type="submit" value="Finish">
            </pre>
        </div>
    </div>
    <footer>
        <p>Â©Developed By: Umer Sheryar Baloch & Aqsa Javed</p>
    </footer>
</body>

</html>
